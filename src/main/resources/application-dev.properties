# MyBatis + Redis缓存 + MongoDB
server.port=8888
server.servlet.session.timeout=60000
#debug=true
#log4j2
logging.config=classpath:log4j2.xml
# 数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1233211234567
# mybatis 配置
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
# redis 配置
spring.redis.host=192.168.2.11
spring.redis.port=6379
spring.redis.password=redis123
#MongoDB 配置连接
spring.data.mongodb.host=192.168.2.31
spring.data.mongodb.port=27019
spring.data.mongodb.database=test
# 缓存过期时间，单位毫秒
spring.cache.redis.time-to-live=60000
# 缓存类型（ehcache、redis）
spring.cache.type=redis
# 打印日志，查看 sql
logging.level.com.light.springboot=DEBUG

